<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/main.js" type="module"></script>
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <div class="checkout-container">
        <section class="checkout">
          <h2>Review & Place your Order</h2>
          <form id="checkout-form">
            <fieldset>
              <legend>Shipping</legend>
              <div class="form-row">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="fname" required />
              </div>
              <div class="form-row">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lname" required />
              </div>
              <div class="form-row">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" required />
              </div>
              <div class="form-row">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
              </div>
              <div class="form-row">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required />
              </div>
              <div class="form-row">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" required />
              </div>
            </fieldset>
            <fieldset id="payment-fieldset">
              <legend>Payment</legend>
              <div class="form-row">
                <label for="cardNumber">Card number</label>
                <input
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="1234123412341234"
                  required
                />
              </div>
              <div class="form-row">
                <label for="expiration">Expiration</label>
                <input
                  id="expiration"
                  name="expiration"
                  required
                  placeholder="MM/YY"
                />
              </div>
              <div class="form-row">
                <label for="securityCode">Security Code</label>
                <input
                  id="securityCode"
                  name="code"
                  placeholder="123"
                  required
                />
              </div>
            </fieldset>
            <fieldset disabled id="order-summary" aria-label="Order Summary">
              <legend>Order Summary</legend>
              <div class="summary">
                <span>Item Subtotal(<span id="item-count"></span>):</span>
                <span id="item-subtotal"></span>
              </div>
              <div class="summary">
                Shipping Estimate:
                <span class="hidden" id="shipping-estimate"></span>
              </div>
              <div class="summary">
                Tax: <span class="hidden" id="tax"></span>
              </div>
              <div class="summary" id="summary-total">
                Order Total: <span class="hidden" id="cart-order-total"></span>
              </div>
            </fieldset>
            <button type="submit">Submit Order</button>
          </form>
        </section>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
